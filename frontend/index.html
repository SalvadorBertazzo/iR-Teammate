<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f7f5f2">
    <title>iR-Teammate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50:  '#eff4ff',
                            100: '#dce8fd',
                            200: '#b9d0fb',
                            500: '#2056b8',
                            600: '#1845a0',
                            700: '#113488',
                        },
                        'surface': {
                            0:   '#f7f5f2',
                            50:  '#faf9f7',
                            100: '#f0ede8',
                            200: '#e1dcd5',
                            300: '#c8c2b9',
                        },
                        'content': {
                            primary:   '#1c1a17',
                            secondary: '#6b635a',
                            muted:     '#9c9189',
                        }
                    },
                    fontFamily: {
                        'sans':    ['DM Sans', 'system-ui', 'sans-serif'],
                        'display': ['Barlow Condensed', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft':     '0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04)',
                        'medium':   '0 4px 12px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04)',
                        'elevated': '0 12px 28px rgba(0,0,0,0.1), 0 4px 8px rgba(0,0,0,0.06)',
                        'brand':    '0 4px 14px rgba(32,86,184,0.3)',
                    },
                    borderRadius: {
                        'xl':  '1rem',
                        '2xl': '1.25rem',
                        '3xl': '1.5rem',
                    },
                    transitionTimingFunction: {
                        'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-surface-0 text-content-primary min-h-screen font-sans antialiased">
    <div id="app">
        <nav id="navbar"></nav>
        <main id="main" class="container mx-auto px-4 py-6 pt-20"></main>
        <div id="modal-container"></div>
        <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
